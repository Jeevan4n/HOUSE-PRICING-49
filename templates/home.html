<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #74ebd5, #acb6e5);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        h1 {
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background: #6c63ff;
            border: none;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #5145cd;
        }
        .alert-info {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
            color: #0d47a1;
            font-weight: 600;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #ffffff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">üè† House Price Prediction</h1>
        <div class="form-container mx-auto mt-4">
            <!-- Form for house price prediction using dynamic features -->
            <form method="POST" action="/predict">
                <div class="row">
                    <!-- Dynamically generate input fields for each feature -->
                    {% for feature in features %}
                    <div class="col-md-4 mb-3">
                        <label for="{{ feature }}" class="form-label">{{ feature }}</label>
                        <input 
                            type="number" 
                            class="form-control" 
                            name="{{ feature }}" 
                            id="{{ feature }}" 
                            step="any" 
                            placeholder="Enter {{ feature }}" 
                            required>
                    </div>
                    {% endfor %}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">üîç Predict</button>
                </div>
            </form>

            <!-- Display the prediction if available -->
            {% if prediction_text %}
            <div class="alert alert-info mt-4 text-center">
                <h3>{{ prediction_text }}</h3>
            </div>
            {% endif %}
        </div>
        <footer>
            Made with ‚ù§Ô∏è for accurate predictions.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
