<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">House Price Prediction</h1>
        <!-- Form for house price prediction using dynamic features -->
        <form method="POST" action="/predict" class="mt-4">
            <div class="row">
                <!-- Dynamically generate input fields for each feature -->
                {% for feature in features %}
                <div class="col-md-4 mb-3">
                    <label for="{{ feature }}" class="form-label">{{ feature }}:</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        name="{{ feature }}" 
                        id="{{ feature }}" 
                        step="any" 
                        placeholder="Enter a value" 
                        required>
                </div>
                {% endfor %}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </div>
        </form>

        <!-- Display the prediction if available -->
        {% if prediction_text %}
        <div class="alert alert-info mt-4">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
